<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create route</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/jquery-ui.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <!--<script src="scripts/interact.js"></script>-->
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/test.js"></script>
</head>
<body>
<main>
    <div class="content col">
        <div class="side_bar col-lg-3 col-sm-5"><p class="h3">Choose marker</p>
        <div class="markers ">
            <svg id="route_marker" class="draggable" width="100" height="100">
                <g>
                    <path d="M25 100 L25 15" stroke="black" stroke-width="5" fill="none"></path>
                    <path d="M25 17 q 60 20 0 40" stroke="black" stroke-width="5" fill="none"></path>
                    <path d="M25 57 L70 100" stroke="black" stroke-width="5" fill="none"></path>
                    <circle r="10" cx="50" cy="50" fill="#fff" stroke-width="3" stroke="red" opacity="0.5"></circle>
                    <rect width="100" height="100" style="fill:rgba(215,215,215, 0.2);stroke-width:2;stroke:rgb(0,0,0)" ></rect>
                </g>
            </svg>
            <svg id="destination_marker" class="draggable" width="100" height="100">
                <g> <path d="M25 100 L25 15" stroke="red" stroke-width="5" fill="none"></path>
                    <path d="M25 17 q 100 40 0 80" stroke="red" stroke-width="5" fill="none"></path>
                    <rect width="100" height="100" style="fill:rgba(215,215,215, 0.2);stroke-width:2;stroke:rgb(0,0,0)" ></rect>
                </g>
            </svg>
            <svg id="dummy_line" class="line draggable" width="100" height="100">
                <g>
                    <line x1="0" x2="300" y1="0" y2="300" style="fill:rgb(215,215,215);stroke-width:2;stroke:rgb(0,0,0)" ></line>
                </g>
            </svg>
        </div></div>
        <div class="main_side col-lg-9 col-sm-7 ">
            <p class="h3">Construct your route marker</p>
            <div class="constructor">
                <svg id="svg_constructor" class="constructor"></svg>
            </div></div>
    </div>
</main>
</body>
</html>
